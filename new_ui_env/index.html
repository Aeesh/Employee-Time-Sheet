        <header class="container">
          <section class="row home-intro-1 align-ites-center">

            <div class="col d-flex flex-row text-center">
              <section >

                <!-- type-writing effect -->

                <h2 style="width: 600px;">Track Your Time At Your Own  
                  
                  <span class="typewrite" data-period="2000" data-type='[ "Pace|" ]'>
                    <span class="wrap"></span>
                  </span>
                  
                </h2>
                <p>Spend less time making the right and informed decisions</p>

                <form action="">

                  <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password">
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                  </div>
                  <button type="submit" class="btn btn-primary">Let's go</button>

                </form>
              </section>
            </div>
            <div class="col"><img src="assets/img/landing page man in office.svg" alt="office timing" class="img-fluid"></div>

          </section>


        </header>
      </div>
    </main>
