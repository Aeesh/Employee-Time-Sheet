<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/form.css">
    <title>Pace|Signup</title>
</head>
<body>
    <div class="container">
        <div class="form-con">
            <div class="form-heading">
                <h2> Sign Up</h2>
                <h3>keep track of each seconds!</h3>
            </div>

			<form action="" name="signupForm" id="signupForm">
				<label for="companyName">Company's Name</label>
				<input type="text" name="companyName" id="companyName" placeholder= "Company's Name" required>
                
                <label for="companyEmail">Company's Email</label>
				<input type="email" name="companyEmail" id="companyEmail" placeholder= "Company's Email" required>
                
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter password">
                
                <input type="submit" value="Sign up" class="submit">

                <p>Already have an account? <a href="#">Log in</a></p>
			
			</form>
        </div>
        
        <div class="image-con">
			<img src="../assets/img/pacetimer.jpg" alt="Learning" srcset="" >
		</div>

	</div>

</body>
</html>
