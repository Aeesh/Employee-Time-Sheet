        <main class="container">
            <div class="con">
                 <div class="form-con">
                     <div class="form-heading">
                         <h3>Sign Up</h3>
                         <h4>keep track of each seconds!</h4>
                     </div>
                     <form action="">
                         <div class="form-group">
                             <label for="companyEmail">Company's Email</label>
                             <input type="email" name="companyEmail" class="form-control" id="companyEmail" placeholder= "pace@gmail.com" required>
                         </div>
                         <div class="form-group">
                             <label for="CompanyName">Company's Name</label>
                             <input type="text" name="CompanyName" class="form-control" id="CompanyName" placeholder= "Pace" required>
                         </div>
                         <div class="form-group">
                             <label for="password">Password</label>
                             <input type="password" name="password" class="form-control" id="password" placeholder="Enter password">
                         </div>
                         <button type="submit" class="btn btn-primary">Sign Up</button>
                         <p>Already have an account? <a href="./login.html">login</a></p>
                     </form>
                 </div>
                 <div class="img-con">
                     <div class="home-intro-img">

                 </div>
