<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/index.css">
    <link rel="stylesheet" href="../assets/css/form.css">
    <title>Login | Pace</title>
</head>

<body>
    <div class="container">
        <!-- navbar component -->
        <nav-bar></nav-bar>

        <main class="container">
            <div class="row">
                <!-- form container start -->
                <div class="form-con col-lg-5">
                    <div class="form-heading">
                        <h3>Login</h3>
                        <h4>Track every second!</h4>
                    </div>
                    <form action="">
                        <div class="form-group">
                            <label for="companyEmail">Company's Email</label>
                            <input type="email" name="companyEmail" class="form-control" id="companyEmail" placeholder="pace@gmail.com" required>
                        </div>
                        <div class="form-group">
                            <label for="yourEmail">Your Email</label>
                            <input type="email" name="yourEmail" class="form-control" id="yourEmail" placeholder="janedoe@gmail.com" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" class="form-control" id="password" placeholder="Enter password">
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                        <p>Don't have an account? <a href="./signup.html">Sign Up</a></p>
                    </form>
                </div>
                <!-- form container end -->
                <div class="img-con col-lg-7">
                    <div class="home-intro-img">
                        <img src="../assets/img/landing page man in office.svg" alt="office timing" class="img-fluid">
                    </div>
                </div>
            </div>
        </main>
    </div>
    


    <!-- bootstrap link start-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script> -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!-- bootstrap link end-->

    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/smoothscroll.js"></script>
    <script src="../partials/_navbar.js"></script>
</body>

</html>
