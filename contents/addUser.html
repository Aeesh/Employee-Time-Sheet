<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/dashboard-sidebar.css">
  <link rel="stylesheet" href="/assets/css/utilities.css">
  <link rel="stylesheet" href="/assets/css/addUser.css">
  <script src="https://kit.fontawesome.com/c375a2cc0a.js" crossorigin="anonymous"></script>
  <title>Pace | Dashboard</title>
</head>
<body>
  <!-- main dashboard -->
<div class="dashboard-container">
  <div class="sidebar-container">
    <div class="sidebar-wrapper">
      <div class="company">
        <i id="logo" class=""></i>
        <h4 id="name">TIIDELab</h4>
        <i class="fas fa-bars"></i>
      </div>
      
      <div class="sidebar-links">
        <!-- Link Start -->
        <div class="dashboard-link">
          <i class="fas fa-chart-pie"></i>
          <a href="">Employee Status</a>
        </div>
        <!-- New link -->
        <div class="dashboard-link">
          <i class="fas fa-user-friends"></i>
          <a href="">Add User</a>
        </div>
        <!-- New link -->
        <div class="dashboard-link">
          <i class="fas fa-calendar-alt"></i>
          <a href="">Calender</a>
        </div>
        <!-- New link -->
        <div class="dashboard-link">
          <i class="fas fa-calendar-plus"></i>
          <a href="">e-Schedule</a>
        </div>
        <!-- New link -->
        <div class="dashboard-link">
          <i class="fas fa-flag-checkered"></i>
          <a href="">Report</a>
        </div>
        <!-- New link -->
        <div class="dashboard-link">
          <i class="fas fa-stream"></i>
          <a href="">Billing Rate</a>
        </div>
        <!-- New link -->
        <div class="dashboard-link">
          <i class="fas fa-bell"></i>
          <a href="">Requests</a>
        </div>
        <!-- New link -->
        <div class="dashboard-link">
          <i class="fas fa-sliders-h"></i>
          <a href="/contents/settings.html">Settings</a>
        </div>
        <!-- New link -->
        <div class="dashboard-link">
          <i class="fas fa-sign-out-alt"></i>
          <a href="/index.html" onclick="logout()">Logout</a>
        </div>

        <!-- End of Side-bar-Link -->
      </div>

    </div>
  </div>
  <!-- this is where the dashboard components goes -->
  <div class="dashboard-body">
    <div id="container">
      <header id="header">
        <button class="to-btn" onclick="add()"><i class="fas fa-plus"></i> Add Employee</button>
      </header>
      <section id="main">
        <h1>Employee List</h1>
        <nav class="tabs">
          <ul>
            <li>All Employees</li>
            <li>Management</li>
            <li>Others</li>
          </ul>
          <section id="search-container">
            <span id="_lookup_result"></span>
            <input type="text" placeholder="Enter Name" id="_search_param">
            <a href="#" class="to-btn btn-deep" onclick="_search_employee()">Search</a>
          </section>
        </nav>
      <table id="employee_list">
        <thead>
          <tr id="profile-details">
            <td>S/N</td>
            <td>Status <span>|</span> Basic Details</td>
            <td>Designation</td>
            <td>Phone Number</td>
            <td>Joining Date</td>
          </tr>
        </thead>
        <tbody  class="profile" id="_record_board"></tbody>
      </table>
      <section id="pager-link">
        <a href="#" class="pager-link_control">Prev</a>
        <a href="#" >Next</a>
      </section> 
    </div>
  </div>
</div>
<script src="/assets/js/employee_control.js"></script>

</body>
</html>
