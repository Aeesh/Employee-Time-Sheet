<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
  <link rel="stylesheet" href="/assets/css/feed-back.css">
  <link rel="shortcut icon" href="/assets/img/logo-1.png"/>
  <link rel="stylesheet" href="../assets/css/component.css">
  <script src="../assets/js/component.js"></script>
  <link rel="stylesheet" media="screen and (max-width:768px)" href="/assets/css/mobile.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,200&display=swap" rel="stylesheet">
  <title>Pace Time-Sheet | Feedback</title>
</head>
<body>
    <main-header></main-header>

  <div class="feedback-container">
    <div class="form-wrapper">
      <form action="" class="form">
        <img class="logo" src="/assets/img/logo-1.png" alt="">
        <h3>Your feedback</h3>
        <hr>
        <p>We will like your feedback to improve our website.</p>
        <p>What is your opinion of this page?</p>
        <h3><i class="fas fa-smile"></i><i class="fas fa-meh"></i><i class="fas fa-frown"></i></h3>
        <hr>
        <p>
          Please leave your feedback:
        </p>
        <textarea name="message" id="message" cols="30" rows="10" required></textarea>
        <input type="submit" value="Send">
      </form>
    </div>
  </div>

  <main-footer></main-footer>
    
</body>
</html>
