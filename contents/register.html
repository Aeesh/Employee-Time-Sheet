<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/c375a2cc0a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/assets/css/register.css">
  <link rel="shortcut icon" href="/assets/img/logo-1.png"/>
  <link rel="stylesheet" href="/assets/css/component.css">
  <link rel="stylesheet" media="screen and (max-width:768px)" href="/assets/css/mobile.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,200&display=swap" rel="stylesheet">
  <title>Register</title>
</head>
<body>
  <main-header></main-header>
  <div class="registration-container">
    <div class="form-wrapper">
      <form action="" class="form">
        <img class="logo" src="/assets/img/logo-1.png" alt="">
        <h3>Register to <img src="/assets/img/pace.png"></h3>
        <!-- email -->
        <input type="email" id="email" placeholder="Company Email" value="techspecialist@gmail.com">
        <!-- company name -->
        <input type="text" id="name" placeholder="Company Name" value="Tech Specialist">
        <!-- password -->
        <input type="password" id="password" placeholder="Enter Password" value="demo0123456789">
        <p id="form_2Btn">Continue</p>
        <span id="tandc">
          <a href="#" onclick="alert(`This page is under maintenance by TIIDELab-Circuit`);"> Read Terms and Condition</a>
        </span>
      </form>

      
      <!-- 
          --------------------------------
          Continue Registration Modal form 
          --------------------------------
      -->
      <div class="cont-registration" id="form2_container">
        <div  class="form-2">
         <span class="close_form2"><i class="fas fa-undo"></i> return </span>

          <div class="cont-section">
            <div class="cont-section1">
              <div class="avatar">
                <h4>CLIENT COMPANY</h4>
                <p>Choose Company Avatar</p>
                <div class="company_logo">
                  <label for="file-upload" class="custom-file-upload">
                    <i class="fa fa-cloud-upload"></i> Custom Upload
                  </label>
                  <input id="file-upload" type="file"/>
                  <div class="avatar-img">
                    <img src="/assets/img/register/bussiness_avatar.png" alt="">
                    <img src="/assets/img/register/engineer_avatar.jpg" alt="">
                    <img src="/assets/img/register/information_tech_avatar.jpg" alt="">
                    <img src="/assets/img/register/medic_avatar.png" alt="">
                    <img src="/assets/img/register/security_avatar.png" alt="">
                    <img src="/assets/img/register/software_avatar.jpg" alt="">
                  </div>
                </div>
              </div>
            </div>

            <div class="cont-section2">
                        <!--  -->
              <div class="form-detail">
                <label for="company-url">Choose company site URL</label>
                <input type="text" value="techspecialist.pacetime.com" id="url_link">
              </div>
              <!--  -->
              <div class="form-detail">
                <label for="company-type">Company Type</label>
                <input type="text" id="type" value="IT Solution">
              </div>
              <!--  -->
              <div class="form-detail">
                <label for="phone-number">Phone Number</label>
                <input type="number" id="phone" value="08038157444">
              </div>
              <!--  -->
              <div class="form-detail">
                <label for="confirm-password" >Confirm Password</label>
                <input type="password" id="cpassword" value="demoPassword">
              </div>
              <div class="form-links">
                <span>
                  <input type="checkbox" name="" id=""> 
                  I agree to Pace 
                  <a href="#" onclick="alert(`This page is under maintenance by TIIDELab-Circuit`);">
                  Terms and Condition Policy</a>.</span>
                <input type="submit" value="SIGN UP" id="demo_btn">
              </div>
            </div>
<!--  -->
          </div>
      </div>
      <!-- End of continue modal form  -->
    </div>
  </div>
  <!-- <main-footer></main-footer> -->

  <!-- JavaScript for navbar and footer -->
  <script type="text/javascript" src="/assets/js/component.js"></script>
  <script type="text/javascript" src="/assets/js/procedure.js"></script>
  <script type="text/javascript" src="/assets/js/registration.js"></script>
  <script type="text/javascript" src="/assets/js/paceDB.js"></script>
</body>
</html>
