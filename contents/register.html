<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/register.css">
  <link rel="shortcut icon" href="/assets/img/logo-1.png"/>
  <link rel="stylesheet" href="/assets/css/component.css">
  <link rel="stylesheet" media="screen and (max-width:768px)" href="/assets/css/mobile.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,200&display=swap" rel="stylesheet">
  <title>Register</title>
</head>
<body>
  <main-header></main-header>
  <div class="registration-container">
    <div class="form-wrapper">
      <form action="" class="form">
        <img class="logo" src="/assets/img/logo-1.png" alt="">
        <h3>Register to <img src="/assets/img/pace.png"></h3>
        <input type="text" placeholder="Company Name" value="Tech Specialist">
        <!-- email -->
        <input type="email" id="email" placeholder="Company Email" value="techspecialist@gmail.com">
        <input type="password" id="password" placeholder="Enter Password" value="demo1234">
        <!-- <input type="checkbox"> -->
        <input type="submit" id="myBn" value="Next">
        <p id="myBtn">click here</p>
      </form>

      
      <!-- 
          --------------------------------
          Continue Registration Modal form 
          --------------------------------
      -->
      <div class="cont-registration" id="myModal">
        <form action="">
    <span class="close">&times; here</span>
          <!--  -->
          <div class="form-detail">
            <label for="company-url">Choose company site URL</label>
            <input type="text" value="techspecialist.pacetime.com">
          </div>
          <!--  -->
          <div class="form-detail">
            <label for="company-type">Company Type</label>
            <input type="text" value="ICT">
          </div>
          <!--  -->
          <div class="form-detail">
            <label for="phone-number">Phone Number</label>
            <input type="number" value="080324564">
          </div>
          <!--  -->
          <!-- <div class="form-detail">
            <label for="team-size">Team Size</label>
            <input type="text" value="150">
          </div> -->
          <!--  -->
          <div class="form-detail">
            <label for="company-type" ></label>
            <input type="password" value="Confirm Password">
          </div>
          <div class="form-links">
            <span>I clicking <a href="#">Sign Up</a>, you agree to our <a href="#">Terms and Condition Policy</a>.</span>
            <input type="submit" value="SIGN UP">
          </div>
          
        </form>
      </div>
      <!-- End of continue modal form  -->
    </div>
  </div>
  <main-footer></main-footer>

  <!-- JavaScript for navbar and footer -->
  <script type="text/javascript" src="/assets/js/component.js"></script>
  <script type="text/javascript" src="/assets/js/proedure.js"></script>
  <script type="text/javascript" src="/assets/js/registration.js"></script>
</body>
</html>
