<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/register.css">
  <link rel="shortcut icon" href="/assets/img/pace.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,200&display=swap" rel="stylesheet">
  <title>Register</title>
</head>
<body>
  <div class="registration-container">
    <div class="form-wrapper">
      <form action="" class="form">
        <img class="logo" src="/assets/img/register-logo.png" alt="">
        <h3>Register to <img src="/assets/img/pace.png"></h3>
        <input type="text" placeholder="Company Name">
        <!-- <input type="text"> -->
        <input type="email" placeholder="Company Email">
        <input type="password" placeholder="Enter Password">
        <!-- <input type="checkbox"><span></span> -->
        <!-- <input type="checkbox"> -->
        <span>By clicking <a href="#">Sign Up</a>, you agree to our <a href="#">Terms and Condition Policy</a>.</span>
        <input type="submit" value="Signup">
      </form>
    </div>
  </div>
</body>
</html>
