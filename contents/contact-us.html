<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/component.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/contact-us.css">
    <title>Contact us</title>
</head>
<body>
    <main>
            <main-header></main-header>
        <section class="contact-container">
            <form method="post" name="contact-form" data-netlify='true' class="contact-form">
                <header>
                    <h2>Contact Us</h2>
                    <div class="icon">
                        <a href="#" target="_blank"><i class="fa fa-twitter"></i></a>
                        <a href="#" target="_blank"><i class="fa fa-facebook"></i></a>
                        <a href="#" target="_blank"><i class="fa fa-instagram"></i></a>
                        <a href="mailto:#"><i class="fa fa-envelope"></i></a>
                        <a href="tel:#" target="_blank"><i class="fa fa-phone"></i></a>
                    </div>
                </header>
                <fieldset>
                    <label for="name">Name</label>
                    <input type="name" id="name" name="name" placeholder="John Doe">
                </fieldset>
                
                <fieldset>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="johndoe@gmail.com">
                </fieldset>

                <fieldset>
                    <p>Message</p>
                    <textarea name="message" id="textarea" placeholder="leave your message"></textarea>
                </fieldset>
                <input type="submit" value="Send">
                
            </form>
        </section>
        <main-footer></main-footer>
    </main>
    <script type="text/javascript" src="../assets/js/component.js"></script>
</body>
</html>
