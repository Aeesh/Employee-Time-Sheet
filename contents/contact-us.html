<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/contact-us.css">
    <title>Contact us</title>
</head>
<body>
    <section id="contact">
        <h3>Get in touch with us!</h3>
        <div class="icon">
            <a href="#" target="_blank"><i class="fa fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fa fa-facebook"></i></a>
            <a href="#" target="_blank"><i class="fa fa-instagram"></i></a>
            <a href="#" target="_blank"><i class="fa fa-linkedin-square"></i></a>
            <a href="#"><i class="fa fa-envelope"></i></a>
        </div>
        <form method="post" name="contact-form" data-netlify='true' class="contact-form">
            <label for="name"></label>
            <input type="text" id="name" placeholder="Enter your name" required>
            <label for="email"></label>
            <input type="email" id="email" placeholder="johndoe@gmail.com" required>
            <label for="phone"></label>
            <input type="tel" id="phone" name="phone" placeholder="phone: +234 1111 222 33" required>
            <label for="address"></label>
            <input type="text" id="address" placeholder="enter your address" required>
            <textarea name="" id="" placeholder="Please leave your message here"></textarea>
            <input type="submit" value="Send">
        </form>
    </section>
</body>
</html>
