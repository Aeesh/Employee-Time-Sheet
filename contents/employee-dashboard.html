
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://kit.fontawesome.com/c375a2cc0a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/css/dashboard-sidebar.css" />
    <link rel="stylesheet" href="/assets/css/employee-dashboard.css" />
    <title>Dashboard</title>
</head>

<body>
    <div class="wrap">
        <div class="dashboard-container">
            <div class="sidebar-container">
                <div class="sidebar-wrapper">
                    <div class="company">
                        <i id="logo" class=""></i>
                        <h4 id="name">TIIDELab</h4>
                    </div>

                    <div class="sidebar-links">
                        <!-- Link Start -->
                        <div class="dashboard-link">
                            <i class="fas fa-chart-pie"></i>
                            <a href="">Employee Status</a>
                        </div>
                        <!-- New link -->
                        <div class="dashboard-link">
                            <i class="fas fa-user-friends"></i>
                            <a href="">Add User</a>
                        </div>
                        <!-- New link -->
                        <div class="dashboard-link">
                            <i class="fas fa-calendar-alt"></i>
                            <a href="">Calender</a>
                        </div>
                        <!-- New link -->
                        <div class="dashboard-link">
                            <i class="fas fa-calendar-plus"></i>
                            <a href="">e-Schedule</a>
                        </div>
                        <!-- New link -->
                        <div class="dashboard-link">
                            <i class="fas fa-flag-checkered"></i>
                            <a href="">Report</a>
                        </div>
                        <!-- New link -->
                        <div class="dashboard-link">
                            <i class="fas fa-stream"></i>
                            <a href="">Billing Rate</a>
                        </div>
                        <!-- New link -->
                        <div class="dashboard-link">
                            <i class="fas fa-bell"></i>
                            <a href="">Requests</a>
                        </div>
                        <!-- New link -->
                        <div class="dashboard-link">
                            <i class="fas fa-sliders-h"></i>
                            <a href="/contents/settings.html">Settings</a>
                        </div>

                        <!-- End of Side-bar-Link -->
                    </div>
                </div>
            </div>
            <!-- this is where the dashboard components goes -->
            <div class="dashboard-body">
                <main class="internal-con">
                    <!-- header starts here -->
                    <header>
                        <div id="search-in">
                            <input type="text" placeholder="Search" />
                            <button><i class="fa fa-search" aria-hidden="true"></i></button>
                        </div>
                        <div id="right-in">
                            <button id="start-time" onclick="changeTimerButton()">
                    Start Time
                </button>
                            <div id="time">
                                <span id="hours">05:</span><span id="mins">34:</span
                    ><span id="seconds">04</span>
                            </div>
                            <button id="stop-time" onclick="changeTimerButton()">
                    Stop Time
                </button>
                            <div id="other-in">
                                <a href="#"><i class="fa fa-bell fa-2x" aria-hidden="true"></i
                    ></a>
                                <a href="#"><i class="fa fa-cog fa-2x" aria-hidden="true"></i
                    ></a>
                                <div class="profile-in">
                                    <button><img src="" alt="" /> Akan Asanga</button>
                                    <div class="dropdown-in"></div>
                                </div>
                            </div>
                        </div>
                    </header>
                    <!-- header ends here -->
                    <main id="body-in">
                        <!-- div containing cards -->
                        <div id="cards-con">
                            <div></div>
                            <!-- first card -->
                            <div class="cards">
                                <div class="details">
                                    <h5>Current Task</h5>
                                    <a href="#">Resume</a>
                                </div>
                            </div>
                            <!-- second card -->
                            <div class="cards">
                                <div class="details">
                                    <h5>View Document</h5>
                                    <a href="#">View</a>
                                </div>
                            </div>
                            <!-- third card -->
                            <div class="cards">
                                <div class="details">
                                    <h5>Upload Document</h5>
                                    <a href="#">Upload</a>
                                </div>
                            </div>
                            <!-- fourth card -->
                            <div class="cards">
                                <a href="#" id="tasks-link" onclick="viewAllTasks()">View all tasks
                                    <i class="fa fa-plus" aria-hidden="true"></i>
                                </a>
                            </div>
                        </div>
                        <!-- end os cards -->

                        <!-- calendar section-->
                        <div id="body-con-in">
                            <section id="section-one-in">
                                <h3>Month view for <span id="dateHolder" /></h3>
                                <table id="calWrapper"></table>
                            </section>
                            <!-- list section todo-list -->
                            <section id="section-two">
                                <div class="cards-todo">
                                    <h3>Todo-List</h3>
                                    <button onclick="addTodoList()">Add</button>
                                    <div id="new-task">
                                        <!-- <input type="text" id="todo-list" placeholder="Todo-List" required /> -->
                                        <div id="todoTask"></div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </main>
                </main>
            </div>
        </div>
    </div>
    <script src="/assets/js/employee-dashboard.js"></script>
</body>

</html>
